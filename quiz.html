<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSSSC PET 2025 Full Mock Test (100 Questions)</title>
    <style>
        /* --- Google Fonts & Basic Styles --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Teko:wght@600&display=swap');

        :root {
            --insta-gradient: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            --primary-color: #d62976;
            --secondary-color: #2c3e50;
            --light-color: #ffffff;
            --bg-color: #fafafa;
            --gray-color: #dbdbdb;
            --dark-gray-color: #333;
            --correct-color: #2ecc71;
            --incorrect-color: #e74c3c;
            --timer-color: #3498db;
            --shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            --border-radius: 15px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--dark-gray-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .quiz-wrapper {
            width: 100%;
            max-width: 800px;
            background-color: var(--light-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        header {
            background: var(--insta-gradient);
            padding: 25px;
            text-align: center;
        }

        .main-title {
            font-family: 'Teko', sans-serif;
            font-weight: 600;
            font-size: 3rem;
            color: var(--light-color);
            text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
            letter-spacing: 1px;
        }

        main {
            padding: 25px 30px 40px 30px;
        }

        /* --- Exam Info Section --- */
        #exam-info-container {
            padding: 10px;
        }
        #exam-info-container h2 {
            font-family: 'Teko', sans-serif;
            color: var(--secondary-color);
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }
        #exam-info-container ul {
            list-style-type: none;
            padding-left: 0;
            margin-bottom: 15px;
        }
        #exam-info-container li {
            background-color: #f8f9fa;
            border-left: 4px solid var(--primary-color);
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 4px;
        }
        #exam-info-container li strong {
            color: var(--secondary-color);
        }
        .start-quiz-btn-container {
            text-align: center;
            margin-top: 30px;
        }
        #start-quiz-btn {
            background: var(--insta-gradient);
            border: none;
            color: var(--light-color);
            padding: 15px 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 50px;
        }
        #start-quiz-btn:hover { transform: scale(1.05); }

        /* --- Quiz Content --- */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            gap: 20px;
        }

        .progress-bar-container {
            flex-grow: 1;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background: var(--insta-gradient);
            border-radius: 10px;
            transition: width 0.4s ease-in-out;
        }

        #timer-container {
            font-weight: 600;
            color: var(--secondary-color);
            background-color: #eef7ff;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
            white-space: nowrap;
        }
        #timer-container.warning {
            background-color: #fff0f0;
            color: var(--incorrect-color);
        }
        #question-counter {
            text-align: center;
            font-size: 1rem;
            font-weight: 500;
            color: #888;
            margin-bottom: 15px;
        }
        #quiz-container { min-height: 350px; }
        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 25px;
            text-align: center;
        }
        .options-container { display: flex; flex-direction: column; gap: 12px; }
        .option-btn {
            display: block; width: 100%; background-color: transparent;
            border: 2px solid var(--gray-color); border-radius: 10px;
            padding: 15px; cursor: pointer; transition: all 0.2s ease;
            font-size: 1rem; font-family: 'Poppins', sans-serif;
            text-align: left; color: var(--dark-gray-color);
        }
        .option-btn:not(:disabled):hover { border-color: var(--primary-color); background-color: #fceef5; }
        .option-btn.correct { background-color: #eafaf1; border-color: var(--correct-color); color: #229a54; font-weight: 600; }
        .option-btn.incorrect { background-color: #fbe9e7; border-color: var(--incorrect-color); color: #c93a28; font-weight: 600; }
        .option-btn:disabled { cursor: not-allowed; }
        .quiz-navigation { text-align: center; margin-top: 30px; height: 50px; }
        #next-btn {
            background: var(--primary-color); border: none; color: var(--light-color);
            padding: 12px 45px; font-size: 1.1rem; font-weight: 600;
            cursor: pointer; transition: all 0.3s ease; border-radius: 50px;
            box-shadow: 0 4px 12px rgba(214, 41, 118, 0.3);
        }
        #next-btn:hover { transform: scale(1.05); }

        /* --- Results Screen --- */
        #results-container { text-align: center; padding: 40px; }
        #results-container h2 {
            font-family: 'Teko', sans-serif; font-size: 2.8rem;
            color: var(--secondary-color); margin-bottom: 15px;
        }
        #score-text { font-size: 1.6rem; font-weight: 600; color: var(--primary-color); margin-bottom: 30px; }
        #retry-btn {
            background: var(--secondary-color); border: none; color: var(--light-color);
            padding: 12px 35px; font-size: 1.1rem; font-weight: 500;
            cursor: pointer; transition: all 0.3s ease; border-radius: 50px;
        }
        #retry-btn:hover { opacity: 0.9; }
        .hidden { display: none !important; }

        @media (max-width: 600px) {
            body { padding: 0; }
            .quiz-wrapper { border-radius: 0; min-height: 100vh; }
            main { padding: 20px; }
            .main-title { font-size: 2.0rem; }
            .question-text { font-size: 1.15rem; }
            .quiz-header { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="quiz-wrapper">
        <header>
            <h1 class="main-title">PET 2025 MOCK TEST</h1>
        </header>
        <main>
            <div id="exam-info-container">
                <h2>परीक्षा पैटर्न और पाठ्यक्रम</h2>
                <ul>
                    <li><strong>कुल प्रश्न:</strong> 100</li>
                    <li><strong>कुल अंक:</strong> 100</li>
                    <li><strong>परीक्षा अवधि:</strong> 2 घंटे (120 मिनट)</li>
                    <li><strong>अंकन योजना:</strong> सही उत्तर के लिए +1, गलत उत्तर के लिए -0.25</li>
                    <li><strong>प्रश्न प्रकार:</strong> वस्तुनिष्ठ (MCQ)</li>
                </ul>
                <div class="start-quiz-btn-container">
                     <button id="start-quiz-btn">मॉक टेस्ट शुरू करें</button>
                </div>
            </div>

            <div id="quiz-content" class="hidden">
                <div class="quiz-header">
                     <div class="progress-bar-container">
                        <div id="progress-bar"></div>
                    </div>
                    <div id="timer-container">
                        <span id="timer">02:00:00</span>
                    </div>
                </div>
                <p class="question-counter" id="question-counter"></p>
                <div id="quiz-container">
                     <p class="question-text" id="question-text"></p>
                     <div class="options-container" id="options-container"></div>
                </div>
                <div class="quiz-navigation">
                    <button id="next-btn" class="hidden">अगला प्रश्न</button>
                </div>
            </div>

            <div id="results-container" class="hidden">
                <h2>टेस्ट पूरा हुआ!</h2>
                <p id="score-text">Your score will appear here.</p>
                <button id="retry-btn">पुनः प्रयास करें</button>
            </div>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const elements = {
            examInfoContainer: document.getElementById('exam-info-container'),
            startQuizBtn: document.getElementById('start-quiz-btn'),
            quizContent: document.getElementById('quiz-content'),
            questionText: document.getElementById('question-text'),
            optionsContainer: document.getElementById('options-container'),
            nextBtn: document.getElementById('next-btn'),
            resultsContainer: document.getElementById('results-container'),
            retryBtn: document.getElementById('retry-btn'),
            scoreText: document.getElementById('score-text'),
            progressBar: document.getElementById('progress-bar'),
            questionCounter: document.getElementById('question-counter'),
            timer: document.getElementById('timer'),
            timerContainer: document.getElementById('timer-container'),
        };

        const quizQuestions = [
            // 1. Indian History
            { subject: "Indian History", question: "सिंधु घाटी सभ्यता में, घोड़े की अस्थियों के अवशेष कहाँ मिले हैं?", options: ["सुरकोटदा", "कालीबंगा", "लोथल", "रोपड़"], answer: "सुरकोटदा" },
            { subject: "Indian History", question: "किसे 'लाइट ऑफ एशिया' (एशिया की ज्योति) के रूप में भी जाना जाता है?", options: ["महावीर स्वामी", "गौतम बुद्ध", "सम्राट अशोक", "चंद्रगुप्त मौर्य"], answer: "गौतम बुद्ध" },
            { subject: "Indian History", question: "मौर्यकालीन भारत के विवरण वाली 'इंडिका' के लेखक कौन थे?", options: ["फाह्यान", "ह्वेन त्सांग", "मेगस्थनीज", "इनमें से कोई नहीं"], answer: "मेगस्थनीज" },
            { subject: "Indian History", question: "चरक संहिता किससे संबंधित है?", options: ["राजनीति", "चिकित्सा", "वास्तुकला", "गणित"], answer: "चिकित्सा" },
            { subject: "Indian History", question: "खजुराहो समूह के प्रसिद्ध स्मारक किस राजवंश के दौरान बनवाए गए थे?", options: ["चंदेल", "चालुक्य", "सोलंकी", "प्रतिहार"], answer: "चंदेल" },
            
            // 6. Indian National Movement
            { subject: "Indian National Movement", question: "1857 के सिपाही विद्रोह के दौरान भारत का गवर्नर जनरल कौन था?", options: ["लॉर्ड डलहौजी", "लॉर्ड कैनिंग", "लॉर्ड मेयो", "लॉर्ड रिपन"], answer: "लॉर्ड कैनिंग" },
            { subject: "Indian National Movement", question: "भारतीय राष्ट्रीय कांग्रेस द्वारा किस अधिवेशन में ऐतिहासिक 'पूर्ण स्वराज्य' का प्रस्ताव पारित किया गया?", options: ["बंबई", "लाहौर", "कराची", "लखनऊ"], answer: "लाहौर" },
            { subject: "Indian National Movement", question: "बंगाल का विभाजन (1905) किसके द्वारा किया गया था?", options: ["लॉर्ड कर्जन", "लॉर्ड मिंटो", "लॉर्ड चेम्सफोर्ड", "लॉर्ड इरविन"], answer: "लॉर्ड कर्जन" },
            { subject: "Indian National Movement", question: "गांधीजी ने भारत में अपनी राजनीतिक गतिविधियों का प्रारंभ कहाँ से किया?", options: ["दांडी", "खेड़ा", "साबरमती", "चंपारण"], answer: "चंपारण" },
            { subject: "Indian National Movement", question: "फॉरवर्ड ब्लॉक की स्थापना निम्नलिखित में से किसके द्वारा की गई थी?", options: ["महात्मा गांधी", "सरदार पटेल", "सुभाष चंद्र बोस", "जवाहरलाल नेहरू"], answer: "सुभाष चंद्र बोस" },
            
            // 11. Geography
            { subject: "Geography", question: "नागार्जुन सागर बांध किस नदी पर बना है?", options: ["गोदावरी", "कृष्णा", "गंगा", "कावेरी"], answer: "कृष्णा" },
            { subject: "Geography", question: "माउंट एवरेस्ट पर प्रथम बार चढ़ाई किस वर्ष की गई?", options: ["1951", "1953", "1955", "1958"], answer: "1953" },
            { subject: "Geography", question: "भरतपुर में स्थित पक्षी अभयारण्य/राष्ट्रीय उद्यान का नाम क्या है?", options: ["भैंसरोड़गढ़ अभयारण्य", "दर्रा अभयारण्य", "केवलादेव घाना राष्ट्रीय उद्यान", "घाटप्रभा अभयारण्य"], answer: "केवलादेव घाना राष्ट्रीय उद्यान" },
            { subject: "Geography", question: "भारत की मानक समय रेखा (IST) कौन सी है?", options: ["82.5° पूर्वी देशांतर", "84.5° पूर्वी देशांतर", "86.5° पूर्वी देशांतर", "88.5° पूर्वी देशांतर"], answer: "82.5° पूर्वी देशांतर" },
            { subject: "Geography", question: "निम्नलिखित में से कौन जनसंख्या वितरण को प्रभावित करने वाला आर्थिक कारक नहीं है?", options: ["शहरीकरण", "खनिज", "औद्योगीकरण", "पानी की उपलब्धता"], answer: "पानी की उपलब्धता" },
            { subject: "Geography", question: "शिफ्टिंग खेती को उत्तर-पूर्वी भारत में किस नाम से जाना जाता है?", options: ["झूम", "बेवर", "पोडू", "कुमारी"], answer: "झूम" },
            { subject: "Geography", question: "काजीरंगा राष्ट्रीय उद्यान स्थित है:", options: ["मध्य प्रदेश", "असम", "पश्चिम बंगाल", "केरल"], answer: "असम" },
            { subject: "Geography", question: "कौन सी हिमालयी नदी तंत्र की नदियाँ हैं?", options: ["कावेरी, गोदावरी", "गंगा, ब्रह्मपुत्र", "कृष्णा, महानदी", "नर्मदा, तापी"], answer: "गंगा, ब्रह्मपुत्र" },
            { subject: "Geography", question: "सौरमंडल का सबसे बड़ा ग्रह कौन सा है?", options: ["शनि", "बृहस्पति", "मंगल", "पृथ्वी"], answer: "बृहस्पति" },
            { subject: "Geography", question: "सागौन के जंगल भारत के निम्नलिखित में से किस राज्य में पाए जाते हैं?", options: ["हिमाचल प्रदेश", "मध्य प्रदेश", "पंजाब", "झारखंड"], answer: "मध्य प्रदेश" },

            // 21. Indian Economy
            { subject: "Indian Economy", question: "बैंक दर का अर्थ है:", options: ["साहूकारों द्वारा ली जाने वाली ब्याज दर", "अनुसूचित बैंकों द्वारा ली जाने वाली ब्याज दर", "बैंकिंग संस्थान के लाभ की दर", "देश के केंद्रीय बैंक द्वारा ली जाने वाली आधिकारिक ब्याज दर"], answer: "देश के केंद्रीय बैंक द्वारा ली जाने वाली आधिकारिक ब्याज दर" },
            { subject: "Indian Economy", question: "भारत में आर्थिक सुधार 1991 के दौरान प्रधानमंत्री कौन थे?", options: ["मनमोहन सिंह", "पी. वी. नरसिम्हा राव", "अटल बिहारी वाजपेयी", "राजीव गांधी"], answer: "पी. वी. नरसिम्हा राव" },
            { subject: "Indian Economy", question: "भारत में श्वेत क्रांति के जनक के रूप में कौन जाना जाता है?", options: ["एम. एस. स्वामीनाथन", "डॉ. वर्गीज कुरियन", "बलवंत राय मेहता", "नॉर्मन एडबर्ग"], answer: "डॉ. वर्गीज कुरियन" },
            { subject: "Indian Economy", question: "भारत में 'हरित क्रांति' का जनक किसे माना जाता है?", options: ["एम. एस. स्वामीनाथन", "राज कृष्णा", "सी. रंगराजन", "जे. सी. कुमारप्पा"], answer: "एम. एस. स्वामीनाथन" },
            { subject: "Indian Economy", question: "वस्तु एवं सेवा कर (GST) भारत में कब लागू किया गया?", options: ["1 अप्रैल 2017", "1 जुलाई 2017", "1 जनवरी 2017", "1 सितंबर 2017"], answer: "1 जुलाई 2017" },
            { subject: "Indian Economy", question: "भारतीय रिजर्व बैंक (RBI) का मुख्यालय कहाँ है?", options: ["दिल्ली", "मुंबई", "चेन्नई", "कोलकाता"], answer: "मुंबई" },
            { subject: "Indian Economy", question: "भारत की राष्ट्रीय आय का आकलन करने वाली संस्था है:", options: ["भारतीय रिजर्व बैंक", "नीति आयोग", "वित्त मंत्रालय", "केंद्रीय सांख्यिकी संगठन"], answer: "केंद्रीय सांख्यिकी संगठन" },
            { subject: "Indian Economy", question: "सेवा क्षेत्र का दूसरा नाम क्या है?", options: ["प्राथमिक", "द्वितीयक", "तृतीयक", "कृषि"], answer: "तृतीयक" },
            { subject: "Indian Economy", question: "नीति (NITI) आयोग के पदेन अध्यक्ष कौन होते हैं?", options: ["राष्ट्रपति", "प्रधानमंत्री", "वित्त मंत्री", "लोकसभा अध्यक्ष"], answer: "प्रधानमंत्री" },
            { subject: "Indian Economy", question: "100 रुपये के नोट पर किसके हस्ताक्षर होते हैं?", options: ["वित्त सचिव", "प्रधानमंत्री", "वित्त मंत्री", "आरबीआई गवर्नर"], answer: "आरबीआई गवर्नर" },

            // 31. Indian Constitution & Public Administration

            { subject: "General Awareness", question: "'डिस्कवरी ऑफ इंडिया' पुस्तक किसने लिखी है?", options: ["महात्मा गांधी", "जवाहरलाल नेहरू", "सरदार पटेल", "इंदिरा गांधी"], answer: "जवाहरलाल नेहरू" },
            { subject: "General Awareness", question: "भारत का 'संविधान दिवस' कब मनाया जाता है?", options: ["26 जनवरी", "15 अगस्त", "26 नवंबर", "2 अक्टूबर"], answer: "26 नवंबर" },
            { subject: "General Awareness", question: "सार्क (SAARC) का मुख्यालय कहाँ है?", options: ["नई दिल्ली", "ढाका", "काठमांडू", "इस्लामाबाद"], answer: "काठमांडू" },
            { subject: "General Awareness", question: "'उगते सूरज का देश' किसे कहा जाता है?", options: ["नॉर्वे", "जापान", "चीन", "फिनलैंड"], answer: "जापान" }
        ];


        let currentQuestionIndex = 0;
        let score = 0;
        let timerInterval;

        function startTimer(durationInSeconds) {
            let timer = durationInSeconds;
            timerInterval = setInterval(() => {
                let hours = Math.floor(timer / 3600);
                let minutes = Math.floor((timer % 3600) / 60);
                let seconds = timer % 60;

                hours = hours < 10 ? "0" + hours : hours;
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                elements.timer.textContent = `${hours}:${minutes}:${seconds}`;
                timer--;
                
                if (timer < 600) { // 10 minutes warning
                    elements.timerContainer.classList.add('warning');
                }

                if (timer < 0) {
                    clearInterval(timerInterval);
                    showResults();
                }
            }, 1000);
        }

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            if(timerInterval) clearInterval(timerInterval);
            elements.resultsContainer.classList.add('hidden');
            elements.quizContent.classList.remove('hidden');
            elements.nextBtn.textContent = 'अगला प्रश्न';
            elements.nextBtn.classList.add('hidden');
            elements.timerContainer.classList.remove('warning');
            showQuestion();
            startTimer(120 * 60); // 120 minutes
        }
        
        function showQuestion() {
            resetState();
            const currentQuestion = quizQuestions[currentQuestionIndex];
            elements.questionText.textContent = currentQuestion.question;
            elements.questionCounter.textContent = `प्रश्न ${currentQuestionIndex + 1} / ${quizQuestions.length}`;
            elements.progressBar.style.width = `${((currentQuestionIndex + 1) / quizQuestions.length) * 100}%`;

            const shuffledOptions = [...currentQuestion.options].sort(() => Math.random() - 0.5);

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-btn');
                button.addEventListener('click', () => selectAnswer(button, option, currentQuestion.answer));
                elements.optionsContainer.appendChild(button);
            });
        }

        function resetState() {
            elements.nextBtn.classList.add('hidden');
            while (elements.optionsContainer.firstChild) {
                elements.optionsContainer.removeChild(elements.optionsContainer.firstChild);
            }
        }

        function selectAnswer(selectedBtn, selectedOption, correctAnswer) {
            if (selectedOption === correctAnswer) {
                score++;
                selectedBtn.classList.add('correct');
            } else {
                score -= 0.25;
                selectedBtn.classList.add('incorrect');
            }
            
            Array.from(elements.optionsContainer.children).forEach(button => {
                if (button.textContent === correctAnswer) {
                    button.classList.add('correct');
                }
                button.disabled = true;
            });

            if(currentQuestionIndex === quizQuestions.length - 1) {
                elements.nextBtn.textContent = 'परिणाम देखें';
            }
            elements.nextBtn.classList.remove('hidden');
        }

        function showResults() {
            clearInterval(timerInterval);
            elements.quizContent.classList.add('hidden');
            elements.resultsContainer.classList.remove('hidden');
            const finalScore = Math.max(0, score); 
            elements.scoreText.textContent = `आपने ${quizQuestions.length} में से ${finalScore.toFixed(2)} अंक प्राप्त किए।`;
        }
        
        elements.startQuizBtn.addEventListener('click', () => {
            elements.examInfoContainer.classList.add('hidden');
            startQuiz();
        });

        elements.nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizQuestions.length) {
                showQuestion();
            } else {
                showResults();
            }
        });

        elements.retryBtn.addEventListener('click', startQuiz);
    });
    </script>
